<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Bolsa CLM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.547/pdf.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6 font-sans">

  <h1 class="text-2xl font-bold mb-6">Calculadora Bolsa CLM</h1>

  <div class="space-y-4 max-w-xl">
    <div>
      <label class="block font-medium">PDF Bolsa</label>
      <input type="file" id="bagFile" accept="application/pdf">
    </div>

    <div>
      <label class="block font-medium">PDF Última adjudicación</label>
      <input type="file" id="awardFile" accept="application/pdf">
    </div>

    <div>
      <label class="block font-medium">Tu identificador</label>
      <input type="text" id="identifier" class="border p-2 rounded w-full">
    </div>

    <div class="flex items-center space-x-2">
      <input type="checkbox" id="includeUnavailable">
      <span>Contar también NO disponibles</span>
    </div>

    <button id="calculateBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Calcular</button>
  </div>

  <div id="result" class="mt-6 p-4 border rounded bg-gray-100"></div>

  <script src="app.js"></script>
</body>
</html>
